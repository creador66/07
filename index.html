<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjetas Dinámicas IAEgo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f0f0f0;
      display: flex; flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      position: relative;
    }
    .instructions {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #444;
      font-size: 0.95rem;
    }
    #card-container {
      max-width: 360px; width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .card {
      width: 100%;
      aspect-ratio: 16/10;
      border-radius: 16px;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    .card.azteca {
      background: linear-gradient(135deg, #ffe000 0%, #ff7f50 100%);
    }
    .card.banorte {
      background: linear-gradient(135deg, #e60012 0%, #c10010 100%);
    }
    .card.bbva {
      background: linear-gradient(135deg, #003087 0%, #007fff 100%);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }
    .bank-name { font-size: 1rem; font-weight: 700; letter-spacing: 1px; }
    .logo {
      position: absolute;
      top: 1rem; right: 1rem;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    .card:hover .logo { opacity: 1; }
    .card-type {
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.8;
      margin-top: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .card-type i {
      font-size: 1rem;
    }
    .chip {
      width: 12%; min-width: 40px;
      aspect-ratio: 5/4;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 1rem 0;
      position: relative;
      overflow: hidden;
    }
    .chip::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.5);
      transform: skewX(-30deg);
      animation: shine 2s infinite;
    }
    @keyframes shine {
      0%   { left: -100%; }
      50%  { left: 100%; }
      100% { left: 100%; }
    }
    .account-number {
      font-size: 0.9rem;
      letter-spacing: 2px;
      font-weight: 500;
      cursor: pointer;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .card-holder .label {
      font-size: 0.6rem;
      text-transform: uppercase;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }
    .card-holder .name {
      font-size: 0.8rem;
      margin-top: 0.2rem;
      font-weight: 600;
      cursor: pointer;
    }
    .phone {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .card:hover .phone { color: #ffd700; }
    .phone i { margin-right: 0.4rem; }
    #modal {
      position: fixed;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="instructions">
    Presiona sobre el <strong>número de cuenta</strong> o el <strong>titular</strong> para copiar.<br>
    Toca el <strong>número de teléfono</strong> para enviar mensaje por WhatsApp.
  </div>

  <div id="card-container"></div>
  <div id="modal">Copiado al portapapeles</div>
  <div class="footer">© 2025 IAEgo. Todos los derechos reservados.</div>

  <script>
    const titularComun  = "Andry Mallely Martínez García";
    const telefonoComun = "9381844237";

    const cardsData = [
      { banco: "Banco Azteca", cuenta: "4152 3140 4421 6003", clase: "azteca" },
      { banco: "Banorte",       cuenta: "1234 5678 9012 3456", clase: "banorte" },
      { banco: "BBVA",          cuenta: "6543 2109 8765 4321", clase: "bbva" }
    ];

    function showModal(msg) {
      const m = document.getElementById('modal');
      m.textContent = msg; m.style.display = 'block';
      setTimeout(() => m.style.display = 'none', 2000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => showModal(`"${text}" copiado`))
        .catch(() => showModal("Error al copiar"));
    }

    function renderCard({ banco, cuenta, clase }) {
      const wa = `https://wa.me/52${telefonoComun}`;
      return `
        <div class="card ${clase}">
          <div>
            <div class="bank-name">${banco}</div>
            <div class="card-type">
              <i class="fa fa-credit-card" aria-hidden="true"></i> Débito
            </div>
            <div class="logo">
              <i class="fa fa-pizza-slice"></i> Pizzas Andry
            </div>
          </div>
          <div class="chip"></div>
          <div class="account-number" onclick="copyToClipboard('${cuenta}')">
            Cuenta: ${cuenta}
          </div>
          <div class="card-footer">
            <div class="card-holder">
              <div class="label">Titular</div>
              <div class="name" onclick="copyToClipboard('${titularComun}')">
                ${titularComun}
              </div>
            </div>
            <a class="phone" href="${wa}" target="_blank">
              <i class="fa fa-phone"></i>${telefonoComun}
            </a>
          </div>
        </div>
      `;
    }

    const container = document.getElementById('card-container');
    cardsData.forEach(c => container.insertAdjacentHTML('beforeend', renderCard(c)));
  </script>

</body>
</html>
